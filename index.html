<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Page</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="pagecrm_header">
      <div class="logo">
        <img src="images/logo.svg" alt="Alpha marketing" />
        <div>
          <span>Alpha marketing</span>
          <small>Актуальный маркетинг и продажи</small>
        </div>
      </div>
      <div class="burger-menu" id="burger-menu">
        <div class="burger-line"></div>
        <div class="burger-line"></div>
        <div class="burger-line"></div>
      </div>
      <nav id="nav">
        <a href="#">Услуги</a>
        <a href="#">Кейсы</a>
        <a href="#">Ещё</a>
      </nav>
      <div class="contact-info">
        <span>
          <img src="images/phone.svg" alt="Phone" class="icon phone-icon" />
          8 812 409-52-22
        </span>
        <a href="#" class="contact-button">
          Задать вопрос
          <img src="images/arrow.svg" alt="Arrow" class="icon arrow-icon" />
        </a>
      </div>
    </header>

    <!-- Search Bar for Mobile -->
    <div class="search-bar" id="search-bar">
      <input type="text" placeholder="Поиск..." />
      <button type="button">
        <img src="images/search.svg" alt="Search" />
      </button>
    </div>

    <!-- Main Content -->
    <main class="pagecrm_main">
      <div class="breadcrumbs">
        <a href="#">Главная</a> > <a href="#">Услуги Alpha Marketing</a> >
        <span>CRM</span>
      </div>
      <h1>CRM</h1>
      <img src="images/CRM%20Illustration.png" alt="CRM Illustration" />
      <a href="#" class="cta-button">Оставить заявку</a>
      <div class="icon-column">
        <img src="images/question-glow.svg" alt="Question" class="icon" />
        <img src="images/phone-glow.svg" alt="Phone" class="icon" />
      </div>
    </main>

    <!-- Footer -->
    <footer class="pagecrm_footer">
      <!-- Футер контент -->
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
